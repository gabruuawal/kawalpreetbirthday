<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Kawalpreet!</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fad390);
      text-align: center;
      padding: 20px;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      overflow-x: hidden;
    }

    h1 {
      font-family: 'Dancing Script', cursive;
      font-size: clamp(2.2rem, 7vw, 4rem);
      color: #fff;
      text-shadow: 0 0 15px rgba(0,0,0,0.6), 0 0 30px #ff69b4;
      margin-bottom: 10px;
    }

    p {
      font-size: clamp(1rem, 4vw, 1.4rem);
      color: #fff;
      text-shadow: 0 0 6px rgba(0,0,0,0.4);
      margin-bottom: 20px;
    }

    #slideshow {
      margin: 0 auto;
      width: 100%;
      max-width: 700px;
      height: 50vh;
      position: relative;
      overflow: hidden;
      border-radius: 16px;
      box-shadow: 0 0 40px rgba(255, 105, 180, 0.6), 0 0 60px rgba(255, 182, 193, 0.4);
      background: #000;
      display: none; /* hidden until celebration starts */
    }

    #slideshow img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      opacity: 0;
      transform: scale(1.1);
      transition: opacity 1.5s ease-in-out, transform 3s ease-in-out;
    }

    #slideshow img.active {
      opacity: 1;
      transform: scale(1);
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
    }
    .sparkles {
      background: url("https://i.ibb.co/8jJrF3S/sparkle.png") repeat;
      animation: sparkleMove 6s linear infinite;
      opacity: 0.3;
      mix-blend-mode: screen;
    }
    @keyframes sparkleMove {
      from { background-position: 0 0; }
      to { background-position: 1000px 1000px; }
    }

    .message {
      margin-top: 20px;
      font-size: clamp(1.8rem, 6vw, 2.5rem);
      font-family: 'Dancing Script', cursive;
      color: #fff;
      text-shadow: 0 0 15px #ff0080, 0 0 25px #ff0080, 0 0 35px #ff0000;
      animation: pulse 1.5s infinite alternate;
      display: none; /* hidden until start */
    }
    @keyframes pulse {
      from { transform: scale(1); opacity: 0.9; }
      to { transform: scale(1.1); opacity: 1; }
    }

    input[type="file"] {
      margin: 20px auto;
      display: block;
      font-size: 1rem;
      max-width: 90%;
    }

    audio {
      display: none; /* keep hidden, play in background */
    }

    /* Confetti styles */
    .confetti {
      position: fixed;
      top: -10px;
      width: 10px;
      height: 10px;
      background-color: red;
      opacity: 0.7;
      animation: fall linear forwards;
      z-index: 9999;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
      }
    }

    /* Celebration button */
    #startBtn {
      background: linear-gradient(135deg, #ff0080, #ff8c00);
      color: #fff;
      font-size: 1.2rem;
      padding: 12px 25px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      margin-top: 20px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    #startBtn:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 25px rgba(0,0,0,0.4);
    }
  </style>
</head>
<body>
  <h1>üéâ Happy Birthday, Kawalpreet! üéâ</h1>
  <p>Upload your favorite pictures and get ready for your surprise üíù‚ú®</p>

  <input type="file" id="fileInput" multiple accept="image/*">

  <button id="startBtn">‚ú® Start Celebration ‚ú®</button>

  <div id="slideshow">
    <div class="overlay sparkles"></div>
  </div>

  <div class="message">üíñ Lots of Love, Kawalpreet! üíñ</div>

  <!-- Background Music -->
  <audio id="bgMusic" loop>
    <source src="https://www.bensound.com/bensound-music/bensound-sunny.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    const fileInput = document.getElementById('fileInput');
    const slideshow = document.getElementById('slideshow');
    const message = document.querySelector('.message');
    const bgMusic = document.getElementById('bgMusic');
    const startBtn = document.getElementById('startBtn');
    let images = [];
    let current = 0;
    let slideshowInterval;

    fileInput.addEventListener('change', (event) => {
      images = [];
      slideshow.querySelectorAll("img").forEach(el => el.remove());

      for (let file of event.target.files) {
        let img = document.createElement('img');
        img.src = URL.createObjectURL(file);
        slideshow.appendChild(img);
        images.push(img);
      }
    });

    function startSlideshow() {
      if (images.length > 0) {
        images[0].classList.add('active');
        slideshowInterval = setInterval(() => {
          images[current].classList.remove('active');
          current = (current + 1) % images.length;
          images[current].classList.add('active');
        }, 3500);
      }
    }

    // üéä Continuous Confetti generator
    function launchConfetti() {
      let confetti = document.createElement("div");
      confetti.classList.add("confetti");
      document.body.appendChild(confetti);

      confetti.style.left = Math.random() * 100 + "vw";
      confetti.style.backgroundColor =
        `hsl(${Math.random() * 360}, 70%, 60%)`;
      confetti.style.width = confetti.style.height =
        Math.random() * 8 + 4 + "px";
      confetti.style.animationDuration = (Math.random() * 3 + 2) + "s";

      setTimeout(() => confetti.remove(), 5000);
    }

    // Start button event
    startBtn.addEventListener('click', () => {
      startBtn.style.display = "none";
      fileInput.style.display = "none";
      slideshow.style.display = "block";
      message.style.display = "block";

      bgMusic.play();
      startSlideshow();
      setInterval(launchConfetti, 200);
    });
  </script>
</body>
</html>
