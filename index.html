<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Kawalpreet!</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fad390);
      text-align: center;
      padding: 20px;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
    }

    h1 {
      font-family: 'Dancing Script', cursive;
      font-size: clamp(2.2rem, 7vw, 4rem);
      color: #fff;
      text-shadow: 0 0 15px rgba(0,0,0,0.6), 0 0 30px #ff69b4;
      margin-bottom: 10px;
    }

    p {
      font-size: clamp(1rem, 4vw, 1.4rem);
      color: #fff;
      text-shadow: 0 0 6px rgba(0,0,0,0.4);
      margin-bottom: 20px;
    }

    #slideshow {
      margin: 0 auto;
      width: 100%;
      max-width: 700px;
      height: 50vh;
      position: relative;
      overflow: hidden;
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(0,0,0,0.5);
      background: #000;
    }

    #slideshow img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      opacity: 0;
      transform: scale(1.1);
      transition: opacity 1.5s ease-in-out, transform 3s ease-in-out;
    }

    #slideshow img.active {
      opacity: 1;
      transform: scale(1);
    }

    /* Sparkle Overlay */
    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
    }
    .sparkles {
      background: url("https://i.imgur.com/5MZocCz.png") repeat;
      animation: sparkleMove 6s linear infinite;
      opacity: 0.4;
      mix-blend-mode: screen;
    }
    @keyframes sparkleMove {
      from { background-position: 0 0; }
      to { background-position: 1000px 1000px; }
    }

    .message {
      margin-top: 20px;
      font-size: clamp(1.8rem, 6vw, 2.5rem);
      font-family: 'Dancing Script', cursive;
      color: #fff;
      text-shadow: 0 0 15px #ff0080, 0 0 25px #ff0080, 0 0 35px #ff0000;
      animation: pulse 1.5s infinite alternate;
    }
    @keyframes pulse {
      from { transform: scale(1); opacity: 0.9; }
      to { transform: scale(1.1); opacity: 1; }
    }

    input[type="file"] {
      margin: 20px auto;
      display: block;
      font-size: 1rem;
      max-width: 90%;
    }

    audio {
      margin-top: 15px;
      width: 90%;
      max-width: 400px;
    }
  </style>
</head>
<body>
  <h1>üéâ Happy Birthday, Kawalpreet! üéâ</h1>
  <p>Upload your favorite pictures and enjoy your surprise üíù‚ú®</p>

  <input type="file" id="fileInput" multiple accept="image/*">
  
  <div id="slideshow">
    <div class="overlay sparkles"></div>
  </div>

  <div class="message">üíñ Lots of Love, Kawalpreet! üíñ</div>

  <!-- Background Music -->
  <audio id="bgMusic" controls autoplay loop>
    <source src="https://www.bensound.com/bensound-music/bensound-sunny.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    const fileInput = document.getElementById('fileInput');
    const slideshow = document.getElementById('slideshow');
    let images = [];
    let current = 0;

    fileInput.addEventListener('change', (event) => {
      images = [];
      slideshow.querySelectorAll("img").forEach(el => el.remove());

      for (let file of event.target.files) {
        let img = document.createElement('img');
        img.src = URL.createObjectURL(file);
        slideshow.appendChild(img);
        images.push(img);
      }

      if (images.length > 0) {
        images[0].classList.add('active');
        startSlideshow();
      }
    });

    function startSlideshow() {
      setInterval(() => {
        if (images.length === 0) return;
        images[current].classList.remove('active');
        current = (current + 1) % images.length;
        images[current].classList.add('active');
      }, 3500);
    }
  </script>
</body>
</html>
